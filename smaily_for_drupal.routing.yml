smaily_for_drupal_form:
  path: '/smaily-subscribe'
  defaults:
    _form: '\Drupal\smaily_for_drupal\Form\SubscribeForm'
    _title: 'Smaily for Drupal Opt-in'
  requirements:
    _permission: 'access content'

smaily_for_drupal.admin_settings_form:
  path: '/admin/config/smaily_for_drupal/admin'
  defaults:
    _form: '\Drupal\smaily_for_drupal\Form\AdminForm'
    _title: 'Smaily for Drupal Admin'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

smaily_for_drupal.success:
  path: '/smaily_for_drupal/success'
  defaults:
    _controller: '\Drupal\smaily_for_drupal\Controller\Controller::success'
  requirements:
    _permission: 'access page'

smaily_for_drupal.failure:
  path: '/smaily_for_drupal/failure'
  defaults:
    _controller: '\Drupal\smaily_for_drupal\Controller\Controller::failure'
  requirements:
    _permission: 'access page'
