smaily_for_drupal_form:
  path: '/smaily-subscribe'
  defaults:
    _form: '\Drupal\smaily_for_drupal\Form\SmailyForDrupalForm'
    _title: 'Smaily for Drupal Opt-in'
  requirements:
    _permission: 'access content'

smaily_for_drupal.admin_settings_form:
  path: '/admin/config/smaily_for_drupal/admin'
  defaults:
    _form: '\Drupal\smaily_for_drupal\Form\SmailyForDrupalAdminForm'
    _title: 'Smaily for Drupal Admin'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
